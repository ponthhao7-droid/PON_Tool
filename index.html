<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <p class="subtitle">Get weather for any location</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                    aria-label="Search for a city"
                >
                <button id="searchBtn" aria-label="Search for weather">Search</button>
                <button id="geoBtn" aria-label="Use your current location">üìç Use My Location</button>
            </div>
            <div id="errorMessage" class="error-message" role="alert"></div>
        </div>

        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div id="weatherContainer" class="weather-container" style="display: none;">
            <!-- Current Weather -->
            <div class="current-weather">
                <div class="location-info">
                    <h2 id="locationName"></h2>
                    <p id="locationCoords" class="text-muted"></p>
                </div>
                
                <div class="weather-main">
                    <div class="temperature-section">
                        <span id="weatherIcon" class="weather-icon"></span>
                        <span id="temperature" class="temperature"></span>
                        <span class="unit">¬∞C</span>
                    </div>
                    <div class="weather-details">
                        <p id="weatherDescription" class="description"></p>
                        <div class="details-grid">
                            <div class="detail-item">
                                <span class="label">Wind Speed</span>
                                <span id="windSpeed" class="value"></span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Wind Direction</span>
                                <span id="windDirection" class="value"></span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Updated</span>
                                <span id="updateTime" class="value"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Daily Forecast -->
            <div class="forecast-section">
                <h3>7-Day Forecast</h3>
                <div id="forecastContainer" class="forecast-grid"></div>
            </div>
        </div>

        <footer>
            <p class="text-muted">
                Weather data provided by <a href="https://open-meteo.com/" target="_blank" rel="noopener">Open-Meteo</a>
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
